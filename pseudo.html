<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Position</title>
    <style>
      h3 {
        color: indigo;
        font-size: 50px;
      }
      h3:hover {
        color: purple;
      }
      input {
        display: block;
        margin: 10px 0;
        padding: 5px 5px;
        border: 1;
      }
      input:focus {
        color: purple;
        outline: none;
        border: none;
      }
      a:visited {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h3>My Heading</h3>
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <br />
    <a href="https://google.com/">Google</a>
    <a href="https://www.w3schools.com/css/css_form.asp">Mada</a>
  </body>
</html>
