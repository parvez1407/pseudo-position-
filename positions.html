<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <style>
      .box {
        border: 2px dotted plum;
      }
    </style>
  </head>
  <body>
    <h2>Learn About CSS Positions</h2>
    <ol>
      <!-- Flow Related -->
      <li>Static</li>
      <li>Relative</li>
      <li>Absolute</li>
      <!-- Scroll Related -->
      <li>Fixed</li>
      <li>Sticky</li>
    </ol>
    <div class="swim-container">
      <div class="box boy">
        <img src="images/boy.svg" alt="" />
      </div>
      <div class="box ring">
        <img src="images/ring.svg" alt="" />
      </div>
      <div class="box water">
        <img src="images/water.svg" alt="" />
      </div>
    </div>
  </body>
</html>
